<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextSplitter Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">TextSplitter Pro</h1>
            <p class="text-gray-600 mb-6">Divide your text with precision, keeping words intact!</p>
            
            <div class="space-y-6">
                <div>
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-1">Your Text</label>
                    <textarea id="inputText" rows="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" placeholder="Paste or type your text here..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Split By</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="splitType" value="characters" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2">Characters</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="splitType" value="words" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-2">Words</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="maxLength" class="block text-sm font-medium text-gray-700 mb-1">Max per split</label>
                        <input type="number" id="maxLength" min="1" value="100" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                
                <button id="splitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-all flex items-center justify-center space-x-2">
                    <i data-feather="scissors"></i>
                    <span>Split Text</span>
                </button>
            </div>
        </div>
        
        <div id="resultsContainer" class="hidden bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Results</h2>
                <button id="copyAllBtn" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded flex items-center space-x-1 transition-all">
                    <i data-feather="copy" class="w-4 h-4"></i>
                    <span>Copy All</span>
                </button>
            </div>
            
            <div id="results" class="space-y-4"></div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
